<table class="table table-dark table-sm table-striped">
  <thead>
    <caption>{{title}}</caption>
    <tr>
      <th>Name</th>
      <th>Last name</th>
      <th>Fiscal Code</th>
      <th>Email</th>
      <th>Telefono</th>
      <th>Province</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>

  <!-- METODO 1: -->
  <!-- <tbody *ngIf="(users$ | async) as users"> -->

  <!-- METODO 2: -->
  <tbody>
  <tr app-user
      *ngFor="let user of users" [user-data]="user"
      (onDeleteUser)="onDeleteUser($event)"
      (onSelectUser)="onSelectUser($event)">
  </tr>
  </tbody>
</table>
