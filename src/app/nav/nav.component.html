<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Top navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <!-- routerLink è una direttiva di Angular che serve a dire che questa è una navigazione del router, non una navigazione normale del browser -->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" routerLink="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" routerLink="users">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" routerLink="users/new">New User</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav px-3">
        <!-- Se l'utente non è loggato mostra il tasto 'Sign in' -->
        <li class="nav-item text-nowrap">
          <a *ngIf="!isUserLoggedIn" class="nav-link" href="#">Sign in</a>
        </li>
        <!-- Se l'utente è loggato mostra il tasto 'Sign out' -->
        <li class="nav-item text-nowrap">
          <!-- $event è l0evento che verrà passato nel click di questo pulsante, possiamo catturarlo ed evitare che faccia l'azione di default, cioè navigare verso il # (il l'href con il cancelletto viene inserito per rendere farlo vedere come un link) -->
          <a *ngIf="isUserLoggedIn" href="#" class="nav-link" (click)="logout($event)">Sign out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
