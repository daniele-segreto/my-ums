<table class="table table-dark table-sm table-striped">
  <thead>
    <caption>{{title}}</caption>
    <tr>
      <th>Name</th>
      <th>Last name</th>
      <th>Fiscal Code</th>
      <th>Email</th>
      <th>Telefono</th>
      <th>Province</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody *ngIf="(users$ | async) as users">
    <tr app-user *ngFor="let user of users.data" id="{{user.id}}"
        [user-data]="user"
        (onDeleteUser)="onDeleteUser($event)"
        (onSelectUser)="onSelectUser($event)">
    </tr>
  </tbody>
</table>
