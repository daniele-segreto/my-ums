<table>
  <caption>{{title}}</caption>
  <tr>
    <th>Name</th>
    <th>Last name</th>
    <th>Fiscal Code</th>
    <th>Email</th>
    <th>Telefono</th>
    <th>Province</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>
  <!-- PASSO I DATI AL COMPONENTE FIGLIO: -->
  <!-- Con [user-data]="user" passiamo un dato a un componente figlio, inserendo il nome della variabile tra parentesi quadre -->
  <tr app-user *ngFor="let user of users" [user-data]="user">
    <!-- Invece di richiamare il componente <app-user>, mettiamo direttamente l'attributo nel tr (sopra, app-user) -->
    <!-- <app-user></app-user> -->
  </tr>
</table>
